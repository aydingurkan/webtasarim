<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Görevi 2 - Kartlar</title>
    <style>
        /* Genel ayarlar */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            gap: 15px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            background-color: #FF6F61;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        /* Farklı renklerde kartlar */
        .card:nth-child(1) { background-color: #FF6F61; } /* Mercan */
        .card:nth-child(2) { background-color: #6B5B95; } /* Mor */
        .card:nth-child(3) { background-color: #88B04B; } /* Yeşil */
        .card:nth-child(4) { background-color: #F7CAC9; } /* Pembe */
        .card:nth-child(5) { background-color: #92A8D1; } /* Mavi */
        .card:nth-child(6) { background-color: #955251; } /* Bordo */
        .card:nth-child(7) { background-color: #B565A7; } /* Eflatun */
        .card:nth-child(8) { background-color: #009B77; } /* Teal */
        .card:nth-child(9) { background-color: #DD4124; } /* Kırmızı */
        .card:nth-child(10) { background-color: #45B8AC; } /* Turkuaz */
        .card:nth-child(11) { background-color: #EFC050; } /* Sarı */
        .card:nth-child(12) { background-color: #5B5EA6; } /* Koyu Mavi */

        /* Hover efekti */
        .card:hover {
            transform: scale(1.05);
            background-color: #333;
        }

        /* Grid düzeni */
        @media (max-width: 576px) {
            .container {
                grid-template-columns: 1fr; /* XS: 1 kart */
            }
        }

        @media (min-width: 577px) and (max-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr; /* SM: 2 kart */
            }
        }

        @media (min-width: 769px) and (max-width: 992px) {
            .container {
                grid-template-columns: 1fr 1fr 1fr; /* MD: 3 kart */
            }
        }

        @media (min-width: 993px) {
            .container {
                grid-template-columns: repeat(6, 1fr); /* LG: 6 kart */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">Kart 1</div>
        <div class="card">Kart 2</div>
        <div class="card">Kart 3</div>
        <div class="card">Kart 4</div>
        <div class="card">Kart 5</div>
        <div class="card">Kart 6</div>
        <div class="card">Kart 7</div>
        <div class="card">Kart 8</div>
        <div class="card">Kart 9</div>
        <div class="card">Kart 10</div>
        <div class="card">Kart 11</div>
        <div class="card">Kart 12</div>
    </div>
</body>
</html>
