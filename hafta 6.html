<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Layout</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            width: 60%;
        }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .box:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
        }
        .box.a { grid-column: 1 / 4; background-color: #0b3d91; }
        .box.b { background-color: #e28743; }
        .box.c { background-color: #6a994e; }
        .box.d { background-color: #d62828; }
        .box.e { grid-column: 1 / 3; background-color: #f4a261; }
        .box.f { background-color: #8338ec; }
        .box.g { grid-column: 1 / 4; background-color: #2a9d8f; }
    </style>
</head>
<body>
    <div class="container">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
        <div class="box d">D</div>
        <div class="box e">E</div>
        <div class="box f">F</div>
        <div class="box g">G</div>
    </div>
</body>
</html>
