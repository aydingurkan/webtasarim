<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üyelik Formu</title>
</head>
<body>
    <h1>Üyelik İşlemleri</h1>
    <form action="/submit_membership" method="post">
        <label for="firstName">Ad:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Soyad:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="gender">Cinsiyet:</label><br>
        <input type="radio" id="male" name="gender" value="Erkek">
        <label for="male">Erkek</label><br>
        <input type="radio" id="female" name="gender" value="Kadın">
        <label for="female">Kadın</label><br><br>

        <label for="birthDate">Doğum Tarihi:</label>
        <input type="date" id="birthDate" name="birthDate"><br><br>

        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="address">Adres:</label>
        <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Üye Ol</button>
    </form>
</body>
</html>
